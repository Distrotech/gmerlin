<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="/static/icons/server_16.png" type="image/png">
<script src="/static/js/soap.js" type="text/javascript"></script>
<script src="/static/js/utils.js" type="text/javascript"></script>
<script src="/static/js/audioplayer.js" type="text/javascript"></script>
<!-- <link rel="stylesheet" type="text/css" href="/static/css/standard.css"> -->
<link rel="stylesheet" type="text/css" href="/static/css/player.css">
<title>Audio player</title>
</head>
<body onload="audioplayer_init()">
<div class="slider_outer">
  <div class="slider">
    <div class="slider_inner" id="timeslider"></div>
  </div>
</div>
<div class="toolbar">
<a class="button prev" href="javascript: previous_track();"></a>
<a class="button play" href="javascript: play();" id="play_button"></a>
<a class="button next" href="javascript: next_track();"></a>
<a class="button straight" href="javascript: play_mode();" id="mode_button"></a>
<a class="button hide" href="javascript: expand();" id="expand_button"></a>
<div class="volume" id="volume">
  <div class="volume_slider" id="volume-slider"></div>
</div>
<a class="button vol_50" href="javascript: mute();" id="volume_button"></a>

<table class="timetable">
  <tr>
    <td id="timedisplay" class="timetable">0:00/0:00<td>
  </tr>
</table>


</div>
<div class="infobox" id="infobox">

<div class="cover">
  <img id="cover" width="160" height="160">
</div>

<div id="trackinfo" class="trackinfo">
</div>

</div>
<audio id="audioplayer"></audio>
<div class="playlist" id="playlist-div">
  <table id="playlist" style="width: 100%;" cellspacing="0px">
  </table>
</div>
<div class="plstoolbar">
  <a class="plsbutton up" title="Move selected up" href="javascript: pls_up();"></a>
  <a class="plsbutton down" title="Move selected down" href="javascript: pls_down();"></a>
  <a class="plsbutton load" title="Load" href="javascript: pls_load();"></a>
  <a class="plsbutton save" title="Save" href="javascript: pls_save();"></a>
  <a class="plsbutton delete" title="Delete selected" href="javascript: pls_delete();"></a>
</div>
</body>
</html>
